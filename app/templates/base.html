<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campaign Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm py-3">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand fw-bold text-primary fs-4" href="{{ url_for('campaigns.list_campaigns') }}">
        📊 Campaign Tracker
      </a>

      <!-- Collapsible button (mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav links -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-1">
            <a class="nav-link fw-semibold text-dark rounded px-3 {% if request.endpoint.startswith('campaigns') %}active bg-primary text-white{% endif %}"
              href="{{ url_for('campaigns.list_campaigns') }}">
              📑 Campaigns
            </a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link fw-semibold text-dark rounded px-3 {% if request.endpoint.startswith('targets.target_lists') %}active bg-primary text-white{% endif %}"
              href="{{ url_for('targets.target_lists') }}">
              🎯 Target Lists
            </a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link fw-semibold text-dark rounded px-3 {% if request.endpoint.startswith('targets.network_upload') %}active bg-primary text-white{% endif %}"
              href="{{ url_for('targets.network_upload') }}">
              🌐 Network NPIs
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <main class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
